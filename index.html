<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-40">
    <div class="p-4">
        <h1 class="text-xl font-bold text-center mb-4 text-blue-700">အရောင်းစနစ်</h1>
        
        <div class="grid grid-cols-2 gap-2 mb-4">
            <input type="text" id="seller" placeholder="ရောင်းသူအမည်" class="p-2 border rounded shadow-sm">
            <input type="text" id="buyer" placeholder="ဝယ်သူအမည်" class="p-2 border rounded shadow-sm">
        </div>

        <input type="text" id="search" onkeyup="searchItem()" placeholder="ပစ္စည်းရှာရန်..." class="w-full p-3 border rounded-lg mb-4 shadow-sm">

        <div id="itemList" class="space-y-2"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t shadow-2xl">
        <div class="flex justify-between font-bold mb-2">
            <span>စုစုပေါင်း:</span>
            <span id="totalDisplay" class="text-red-600 text-lg">0 MMK</span>
        </div>
        <button onclick="checkout()" id="btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold active:bg-blue-800">ရောင်းမည်</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
